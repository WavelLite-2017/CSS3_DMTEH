<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-imgRadius-图片圆角</title>
	<style>
		.img {
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			border-radius: 50px 60px 70px 80px/105px 105px 105px 105px;
			background-image: url(../img/bs-0.jpg);
			background-size: auto 100%;
			background-repeat: no-repeat;
		}
		img {
			width: 400px;
			height: 400px;
			border-radius: 20%;
		}
	</style>
</head>
<body>
	<!--
		现在可直接使用border-radius来进行图片圆角
	-->
	<div class="img"></div>
	<h4>可直接通过border-radius来进行图片圆角制作</h4>
	<img src="../img/bs-0.jpg" alt="">

</body>
</html>
